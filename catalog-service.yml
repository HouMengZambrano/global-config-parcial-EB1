server:
  port: 0

srping:

  mongodb:
    embedded:
      version: 4.0.2
    data:
      mongodb:
        database: catalog
        port: 27018

  rabbitmq:
    username: guest
    password: guest
    localhost: localhost
    port: 5672
  zipkin:
    base-url: http://localhost:9411/
    enabled: true

queue:
  movie:
    name: MovieQueue
  serie:
    name: SerieQueue
  
   
message: Queues Up

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
